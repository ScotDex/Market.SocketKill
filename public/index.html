<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KRAB.SCAN // Tactical Intelligence</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="ledger-card">
        <div style="padding: 24px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center;">
            <div style="font-size: 1.2rem; font-weight: bold; letter-spacing: 1px;">KRAB.SCAN <span style="color: var(--text-dim); font-weight: normal;">v2.0</span></div>
            <div id="timestamp" style="font-size: 0.75rem; color: var(--text-dim);">LAST SWEEP: CONNECTING...</div>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>System</th>
                    <th>NPC Delta</th>
                    <th>Region / Heartbeat</th>
                    <th style="text-align: right">SEC</th>
                </tr>
            </thead>
            <tbody id="ledger-body">
                </tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
