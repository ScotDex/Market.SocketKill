services:
  krab.scan:
    build: .
    container_name: market.socketkill
    restart: always
    env_file:
      - .env
    ports:
      - "2096:2096"
    volumes:
      - "./data:/usr/src/app/data"
    deploy:
      resources:
        limits:
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"